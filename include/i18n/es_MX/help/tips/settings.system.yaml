---
helpdesk_status:
  title: Estado del Sistema de Soporte
  content: >
    Si el estado cambia a <span class = "doc-desc-opt"> Offline </span>, la interfaz del cliente se desactivará. Solo los administradores podrán acceder al sistema.
helpdesk_url:
  title: URL del Sistema de Soporte
  content: >
    Esta dirección URL es la base de su instalación de osTicket. Se utiliza en las comunicaciones de correo electrónico para dirigir a los usuarios finales a su sistema de soporte.
helpdesk_name_title:
  title: Nombre o título del sistema de soporte
  content: >
    Este es el título que aparece en la pestaña del navegador. Si tu página de ayuda del escritorio está marcada, este será el título o el nombre de la página principal.
default_department:
  title: Departamento por defecto
  content: >
    Elija un  <span class="doc-desc-title"> Departamento</span>por defecto para los Tickets que no se enrutan automáticamente a un departamento. <br/> <br/> El Ticket puede ser enrutado  sobre el tema de ayuda,correo entrante y ajustes de filtro de Ticket.
default_schedule:
    title: Horario predeterminado
    content: >
        Elija el programa predeterminado que utilizará el SLA al procesar los tickets vencidos.
    links:
      - title: Administrar Horarios
        href: /scp/schedules.php

force_https:
    title: Forzar HTTPS
    content: >
        Esta configuración permite a los administradores configurar si quieren o no forzar HTTPS en todo el sistema. Si está habilitado, cualquier solicitud que utilice el protocolo HTTP se redirigirá al protocolo HTTPS. Tenga en cuenta que esto solo funcionará si tiene un certificado SSL instalado y HTTPS configurado en el servidor.
        <br/><br/>
        <b>Nota:</b><rb/>
        Esto podría afectar los scripts de tuberías remotas. Haga referencia a los nuevos scripts incluidos en 
        <code>setup/scripts/</code> para actualizaciones.
default_page_size:
  title: Tamaño de página por defecto
  content: >
    Elija el número de artículos mostrados por página en las colas de Ticket en el Panel de personal. Cada agente también puede personalizar este número por cuenta propia bajo <span class="doc-desc-title"> My preferences</span>.
default_log_level:
  title: Nivel de registro predeterminado
  content: >
    Determinar el nivel mínimo de problemas que se registrarán en el <span class="doc-desc-title"> registro del sistema</span>. <span class="doc-desc-opt"> depurar</span> representa la menor gravedad y <span class="doc-desc-opt"> Error</span> representa la mayor severidad. Por ejemplo, si quieres ver todos los problemas en los <span class="doc-desc-title"> Registros del sistema</span>, elija <span class="doc-desc-opt"> Debug</span>.
purge_logs:
  title: Purgar registros
  content: >
    Determinar cuánto le gustaría mantener <span class="doc-desc-title"> Registros del sistema</span> antes de que se eliminen.
enable_richtext:
  title: Activar Texto Enriquecido
  content: >
    Si está habilitado, esto permitirá el uso de texto enriquecido de formato entre los clientes y agentes.
enable_avatars:
  title: Habilitar Avatares en la Vista de discusiones
  content: >
    Habilita esto para mostrar<span class="doc-desc-title">Avatares</span> en la correspondencia del hilo. <br><br> El <span class="doc-desc-title">Avatar Source</span> puede ajustarse en la página de configuración de Agentes y Usuarios.
  links:
    - 
      title: Configuración de los Agentes
      href: /scp/settings.php?t=agents
    - 
      title: Opciones de usuario
      href: /scp/settings.php?t=users
collision_avoidance:
  title: Evitar que a dos agentes se les asignen el mismo Ticket
  content: >
    Introduzca la duración máxima que un agente tiene permitido para bloquear un Ticket sin ninguna actividad. <br><br>Introduce <span class="doc-desc-opt"> 0</span> para desactivar la función de bloqueo.
allow_iframes:
    title: Permitir iFrame del sistema
    content: >
        Ingrese una lista separada por comas de direcciones URL/dominios para que el sistema se enmarque.
        Si se deja vacío, el sistema se establecerá de forma predeterminada en 'self'. esto acepta
        comodines de dominio, esquema de URL HTTP/HTTPS y números de puerto.
        <br><br>
        <b>Ejemplo:</b>
        <br>
        https://domain.tld, sub.domain.tld:443, http://*.domain.tld
    links:
      - title: Syntax Information (host-source)
        href: "https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/Content-Security-Policy/frame-ancestors#Sources"

acl:
    title: ACL (Access Control List)
    content: >
        Introduzca una lista de direcciones IP separadas por comas para permitir el acceso al sistema.
        Hay cuatro opciones para elegir a qué panel(es) aplicar la ACL.
        <table border="1" cellpadding="2px" cellspacing="0" style="margin-top:7px"
            ><tbody style="vertical-align:top;">
            <tr><th>Aplicar</th>
                <th>Descripción</th></tr>
            <tr><td>Deshabilitado</td>
                <td>Deshabilita ACL por completo.</td></tr>
            <tr><td>Todo</td>
                <td>Aplica ACL a todos los paneles (es decir, Portal del cliente, Panel de personal, Panel de administración)</td></tr>
            <tr><td>Client Portal</td>
                <td>Aplica ACL solo a Client Portal.</td></tr>
            <tr><td>Staff Panel</td>
                <td>Aplica ACL solo al Panel de personal y al Panel de administración.</td></tr>
        </tbody></table>

embedded_domain_whitelist:
    title: Lista blanca de dominios integrados
    content: >
        Ingrese una lista separada por comas de los dominios que se incluirán en la lista blanca para los iFrames utilizados
        en el sistema. No ingrese <code>http(s)</code> o <code>www</code> con
        el dominio; sólo se aceptará el nombre de dominio. Esto se usa cuando Ud.
        le gustaría incrustar contenido en el sistema (por ejemplo, video de YouTube) a través del Cliente
        Portal, base de conocimiento, etc. Si agrega un iFrame con un no incluido en la lista blanca
        dominio, el sistema eliminará el iFrame automáticamente. Por defecto el
        El sistema admite YouTube, Vimeo, DailyMotion y Microsoft Stream.
        <br><br>
        <b>Ejemplo:</b>
        <br>
        domain.tld, sub.domain.tld
date_time_options:
  title: Fecha &amp; opciones de hora
  content: >
    Las siguientes configuraciones definen las opciones de Fecha y Hora para el centro de ayuda. Puedes escoger entre la configuración regional por defecto para la zona seleccionada o personalizar el formato para cumplir tus requisitos. Utiliza el formato ICU como referencia. Las fechas mostradas debajo simplemente muestran el resultado de los valores correspondientes.
  links:
    - 
      title: Consulta la tabla de Formatos de Fecha ICU
      href: http://userguide.icu-project.org/formatparse/datetime
languages:
  title: Idiomas del sistema
  content: >
    Escoge el idioma principal del sistema y de forma opcional escoge idiomas secundarios para hacer tu interfaz esté adaptada a tus agentes y usuarios finales.
primary_language:
  title: Idioma Principal del Sistema
  content: >
    El contenido de este idioma es mostrado a agentes y usuarios finales si su idioma correspondiente no está disponible. Esto incluye el contenido de la interfaz, así como, contenido personalizado como las páginas de agradecimiento y mensajes de correo. <br/><br/> Este es el idioma que debe ser mostrado para contenidos sin traducir.
secondary_language:
  title: Idiomas secundarios
  content: >
    Selecciona la preferencia de idioma para tus agentes y usuarios finales. La interfaz estará disponible en estos idiomas, y el contenido personalizado como las páginas de agradecimiento y los temas ayuda serán traducibles a estos idiomas.
attachments:
  title: Opciones de Adjuntos y Almacenamiento
  content: >
    Configura como los adjuntos son almacenados.
default_storage_bk:
  title: Almacenamiento de archivos
  content: >
    Elija cómo se almacenan los archivos adjuntos. <br> <br> Se pueden agregar backends de almacenamiento adicionales instalando complementos de almacenamiento
max_file_size:
  title: Tamaño máximo de archivo
  content: >
    Selecciona el tamaño máximo por archivo adjunto que pueden subir los agentes. Esto incluye adjuntos comprimidos, artículos de conocimiento y adjuntos a tickets o respuestas. El límite máximo controlado por PHP es <code>upload_max_filesize</code>.
  links:
    - 
      title: configuraciones del PHP.ini
      href: "http://php.net/manual/es/ini.core.php#ini.upload-max-filesize"
files_req_auth:
  title: Requiere Login
  content: >
    Habilite esta configuración para prohibir la publicación de archivos adjuntos a usuarios no autenticados. Es decir, los usuarios deben iniciar sesión en el sistema (tanto los usuarios finales como los agentes) para poder ver los archivos adjuntos. <br> <br> Desde una perspectiva de seguridad, tenga en cuenta que el navegador del usuario puede conservar los archivos vistos anteriormente en su caché. Además, todos los enlaces de archivos en su servicio de asistencia caducan automáticamente después de aproximadamente 24 horas.
