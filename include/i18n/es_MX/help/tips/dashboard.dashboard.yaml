---
ticket_activity:
  title: Actividad de Tickets
  content: >
    Seleccione un rango de fecha para generar tanto el gráfico y la tabla  (Véase <span class="doc-desc-title">Estadísticas</span>) abajo para centrarse en cualquier dato correspondientes a esas fechas. El gráfico siguiente siempre reflejará un amplio resumen de datos (e.j. población). Sin embargo, puede navegar a través de la tabla de <span class="doc-desc-title">Estadísticas</span> a continuación para centrarse en un tema más concreto (e.j., Departamento, Temas, o Personal). Además, usted puede exportar cualquier dato que se muestra actualmente en la tabla de  <span class="doc-desc-title">Estadísticas.</span>
report_timeframe:
  title: Reporte del Período
  content: >
    Elija una fecha para la muestra de datos deseada usando el selector de fecha. Luego, elija la duración del tiempo a partir de esa fecha para definir el final de la muestra de datos.
statistics:
  title: Estadísticas
  content: >
    Desplácese hasta el tema de interés haciendo clic en la pestaña correspondiente para poder ver la muestra de datos específica. Dentro de la tabla, los círculos representan el tamaño de los datos nominales. Por lo tanto, cuanto mayor sea el número en una celda en particular, mayor será el círculo adyacente.
opened:
  title: Abierto
  content: >
    Boletos que originalmente se abrieron con el Departamento o el Tema de Ayuda en el boleto, o la cantidad de boletos que un Agente ha abierto en nombre de un Usuario.
assigned:
  title: Asignado
  content: >
    Boletos que han sido asignados a un Agente o un Equipo. El número refleja los tickets que se asignan manualmente a los agentes o equipos, los tickets reclamados y los tickets asignados desde los filtros de tickets / otras reglas de asignación automática.
overdue:
  title: Atrasado
  content: >
    Entradas que han sido marcadas como "Vencidas" por el sistema. Los boletos están marcados como Vencidos cuando han violado el Plan de SLA al que pertenecían, lo que hace que tengan un estado de "Abierto" más allá de su Fecha de Vencimiento.
closed:
  title: Cerrado
  content: >
    La cantidad de boletos que están actualmente en estado cerrado.
reopened:
  title: Reabierto
  content: >
    El número total de veces que se reabrió un boleto. Los boletos se vuelven a abrir cuando su estado cambia de Cerrado a Abierto
deleted:
  title: Borrado
  content: >
    La cantidad de entradas que se han eliminado.
service_time:
  title: Tiempo de Servicio
  content: >
    Se refiere a la duración del tiempo que comienza en la apertura de un boleto y termina cuando el boleto se cierra. La columna Tiempo de servicio mide el Tiempo de servicio promedio por boleto, en horas.
response_time:
  title: Tiempo de Respuesta
  content: >
    Muestra un tiempo de respuesta promedio de un agente, en horas, para emitir la correspondencia
